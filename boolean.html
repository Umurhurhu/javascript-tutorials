<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statements</title>
</head>
<body>
   <script>
    if (20 >= 18)
    {
        console.log('Go in!');
    }
    else {
        console.log('Grow up !');
    }

    if (20 <= 18)
    {
        console.log('Go in !');
    }
    else {
        console.log('Grow up !');
    }

    /*we can also make use of variables in boolean
      as seen below.*/

      age = 20

      if (age >= 18)
    {
        console.log('Go in!');
    }
    else {
        console.log('Grow up !');
    }

    if (age <= 18)
    {
        console.log('Go in !');
    }
    else {
        console.log('Grow up !');
    }

   </script> 
</body>
</html>
